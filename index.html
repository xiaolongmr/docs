  <style>
    #SOHUCS
      #SOHU_MAIN
      .module-cmt-list
      .block-cont-gw
      .cont-head-gw
      .head-img-gw

    #SOHUCS

  <body>
    <!-- <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
    </nav> -->
    <div id="app"></div>

    <script>
      var sid = jQuery("#sidTitle").attr("title");
      jQuery("#SOHUCS").attr("sid", sid);
    </script>
    <script>
      window.$docsify = {
        name: "<a href='/'>👋查漏补缺</a>", // 网站名称和仓库
        nameLink: "/", // 点击文档标题后跳转的链接地址。
        // repo: "https://xiaolongmr.github.io/",
        // repo: "xiaolongmr/dh",
        relativePath: false, // 启用相对路径
        // 搜索功能
        search: {
          paths: "auto",
          placeholder: "搜索一下知识",
          noData: "找不到结果",
          depth: 3,
        },
        loadNavbar: true, // 通过md配置导航
        // 数字统计
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
        // 侧边栏
        loadSidebar: true,
        // 显示目录
        subMaxLevel: 2,
        // 嵌套的侧边栏
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        // 封面
        coverpage: false,
        // 切换页面后是否自动跳转到页面顶部。
        auto2top: true,
        // 加载其他地方的资源
        // basePath: "https://raw.githubusercontent.com/xiaolongmr/dh/main/",
        // 主题色
        themeColor: "#fa7094",
        // 小屏设备下合并导航栏到侧边栏。
        mergeNavbar: false,
        //  找不到页面加载404
        notFoundPage: {
          "/": "_404.md",
          "/hello": "_404.md",
        },
        //  上一章下一章
        pagination: {
          previousText: "上一章节",
          // or
          nextText: {
            "/en/": "NEXT",
            "/": "下一章节",
          },
          crossChapter: true,
          crossChapterText: true,
        },
        // 页脚增强
        footer: {
          copy: "<span>作者:</span>",
          auth: "小张",
          pre: "<hr/>",
          style: "text-align: left;",
          class: "className",
        },
        // 聊天记录
        chat: {
          // 聊天标题
          title: "聊天记录",
          // 设置头像
          myself: "myself",
          users: [
            {
              nickname: "小陈",
              avatar:
                "https://thirdqq.qlogo.cn/g?b=sdk&k=Bev4kt2qt6ZBMfNLYbGtSw&s=640&t=1657859177",
            },
            {
              nickname: "小张",
              avatar:
                "https://thirdqq.qlogo.cn/g?b=sdk&k=yqjbmdENrko19T7mjIc3vg&s=640&t=1655292317",
            },
            {},
          ],
          // 面板导航栏风格，支持 "mac" 与 "windows"
          os: "mac",
        },
        timeUpdater: {
          text: "<div align='left'>最后编辑: {docsify-updated}</div>",
          formatUpdated: "{YYYY}.{MM}.{DD}",
          whereToPlace: "top", // "top" or "bottom", default to "bottom"
        },
        changyan: {
          // id: "SOHUCS",
          // class: "markdown-section",
          sid: "", // (不填好像也没事)sourceid配置 http://changyan.kuaizhan.com/v3/changyan/install/pc
          loading: "", //没有加载出来时的提示信息，默认提示信息: 👋刷新加载畅言云评
          pre: "<hr/>",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="https://unpkg.com/docsify@4"></script>
    <!-- 搜索功能 -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- 图片缩放 -->
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 代码复制 -->
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- Docsify 基本js -->
    <!-- <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script> -->
    <!-- 上一章下一章 -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- 离线模式 -->
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>

    <!-- 聊天记录 -->
    <script src="https://unpkg.com/docsify-chat/lib/docsify-chat.min.js"></script>
    <!-- 更新时间 -->
    <script src="https://unpkg.com/docsify-updated/src/time-updater.min.js"></script>
    <!-- 尬聊 -->
    <!-- <script
      src="https://xiaolongmr.github.io/js/chat.js"
      async="async "
      fold
    ></script> -->
    <!-- 畅言官方代码 -->
    <script
      charset="utf-8"
      type="text/javascript"
      src="https://cy-cdn.kuaizhan.com/upload/changyan.js"
    ></script>
    <script type="text/javascript">
      window.changyan.api.config({
        appid: "cywKUWmfM",
        conf: "prod_fc5d53a7bf757106ff24cf8f52389a94",
      });
    </script>
    <!-- 畅言脚本自定义 -->
    <script>
      (() => {
        "use strict";
        (window.$docsify = window.$docsify || {}),
          (window.$docsify.plugins = (window.$docsify.plugins || []).concat(
            function (o, f) {
              f.config.changyan;
              let e =
                  f.config.changyan && f.config.changyan.sid
                    ? `sid="${f.config.changyan.sid}"`
                    : "",
                t =
                  f.config.changyan && f.config.changyan.loading
                    ? f.config.changyan.loading
                    : "👋点我加载畅言云评";
              var i = `${
                f.config.changyan && f.config.changyan.pre
                  ? `${f.config.changyan.pre}`
                  : ""
              }<div id="SOHUCS" class="markdown-section" style="text-align: center;" ${e}><button onclick="refreshAndScrollTo('SOHUCS')">${t}<button/></div>`;
              o.afterEach(function (o) {
                return o + i;
              });
            }
          ));
      })();

      // JavaScript函数
      function refreshAndScrollTo(elementId) {
        // 刷新页面
        location.reload();

        // 等待页面刷新完成后执行滑动
        window.onload = function () {
          // 检查元素是否存在
          var element = document.getElementById(elementId);
          if (element) {
            // 滑动到指定元素位置
            element.scrollIntoView();
          }
        };
      }
    </script>
    <!-- 页脚增强 -->
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  </body>
</html>
